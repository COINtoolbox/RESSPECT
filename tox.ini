[tox]
envlist =
    test
skipsdist = true

[testenv]
usedevelop = true
whitelist_externals = which
passenv =
    HOME
    MPLBACKEND
    RESSPECT_TEST
deps =
    -r requirements.txt
    coverage
    objgraph
    pytest-remotedata
commands =
    python --version
    which python
    which pip
    which pytest
    pip freeze -l
    pytest -s